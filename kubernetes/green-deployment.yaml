apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend-blue
  labels:
    app: lugx-frontend
    color: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lugx-frontend
      color: green
  template:
    metadata:
      labels:
        app: lugx-frontend
        color: green
    spec:
      containers:
      - name: frontend
        image: ${{ secrets.DOCKER_USERNAME }}/lugx-frontend:${{ github.sha }}
        ports:
        - containerPort: 80
