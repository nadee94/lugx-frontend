name: CI/CD for Lugx Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/lugx-frontend:latest

    - name: Verify SSH Key
      run: |
        echo "Verifying SSH key format..."
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | head -n 1
        echo "Key length: $(echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | wc -l) lines"

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "=== Starting Deployment ==="
          echo "Current user: $(whoami)"
          echo "Working directory: $(pwd)"
          echo "Kubectl version: $(kubectl version --client --short)"
          
          cd ~/lugx-frontend || exit 1
          echo "Directory contents:"
          ls -la
          
          echo "Applying Kubernetes manifests..."
          kubectl apply -f deployement-iit-nginx-image.yml
          kubectl apply -f service-iit-nginx.yml
          kubectl apply -f iit-ingress.yml
          
          echo "=== Deployment Complete ==="
          kubectl get pods -A
