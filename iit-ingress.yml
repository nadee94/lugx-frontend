apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iit-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  # Simplified rewrite
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.iit.cloud"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: app.iit.cloud
      http:
        paths:
          # Analytics endpoint - exact path match
          - path: /api/track
            pathType: Exact
            backend:
              service:
                name: analytics-service
                port:
                  number: 3000

          # Order service
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 3000

          # Frontend catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iit-nginx-service
                port:
                  number: 80
