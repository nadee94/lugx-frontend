apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iit-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: app.iit.cloud
      http:
        paths:
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iit-nginx-service
                port:
                  number: 80
