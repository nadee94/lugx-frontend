apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend-green
spec:
  replicas: 2
  selector:
    matchLabels: { app: lugx-frontend, color: green }
  template:
    metadata:
      labels: { app: lugx-frontend, color: green }
    spec:
      containers:
      - name: frontend
        image: nadeeshadulanjanee/iit-nginx-static:46f808a2fc8ff685ff141109c7e6e936babb4717
        ports: [{ containerPort: 80 }]
