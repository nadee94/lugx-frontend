apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend-green
spec:
  replicas: 2
  selector:
    matchLabels: { app: lugx-frontend, color: green }
  template:
    metadata:
      labels: { app: lugx-frontend, color: green }
    spec:
      containers:
      - name: frontend
        image: nadeeshadulanjanee/lugx-frontend:2ca847642a272f8b34eb15d9818ed19f16386d8a
        ports: [{ containerPort: 80 }]
