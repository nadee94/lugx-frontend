apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend-blue
spec:
  replicas: 2
  selector:
    matchLabels: { app: lugx-frontend, color: blue }
  template:
    metadata:
      labels: { app: lugx-frontend, color: blue }
    spec:
      containers:
      - name: frontend
        image: nadeeshadulanjanee/iit-nginx-static:218591145b61391ad3890c1754fc537eeaadca30
        ports: [{ containerPort: 80 }]
