apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend-blue
spec:
  replicas: 2
  selector:
    matchLabels: { app: lugx-frontend, color: blue }
  template:
    metadata:
      labels: { app: lugx-frontend, color: blue }
    spec:
      containers:
      - name: frontend
        image: nadeeshadulanjanee/iit-nginx-static:f3885e8ac15b8f41deb151ad9f2f1538363fc844
        ports: [{ containerPort: 80 }]
