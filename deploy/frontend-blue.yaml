apiVersion: apps/v1
kind: Deployment
metadata:
  name: lugx-frontend-blue
spec:
  replicas: 2
  selector:
    matchLabels: { app: lugx-frontend, color: blue }
  template:
    metadata:
      labels: { app: lugx-frontend, color: blue }
    spec:
      containers:
      - name: frontend
        image: nadeeshadulanjanee/lugx-frontend:872b512be10b424e2e416bf8ab8ece1f21bbd9dd
        ports: [{ containerPort: 80 }]
